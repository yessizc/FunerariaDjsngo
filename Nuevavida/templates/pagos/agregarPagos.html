{%extends "base.html"%} {%load static%} {%block contenedor%}

<h2>Pagos</h2><br>
<h5>Valor de la cuota: {{Cotizante.idplan.precio}}</h5>
    <form action="{% url 'Nuevavida:buscarCotizante'%}" method="post">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-10">
                <label for="fname">Cotizante:</label><br> 
                <select class="form-control" name="cotizante" id="idCotizante">
                    {% if Cotizantes %}
                    {% for coti in Cotizantes %}
                        {% if coti.id == Cotizante.id %}
                            <option value="{{coti.id}}" selected >{{coti.nombre}} - Plan:{{coti.idplan.nombrePlan}}</option>
                        {% else %}
                            <option value="{{coti.id}}">{{coti.nombre}} - Plan:{{coti.idplan.nombrePlan}}</option>
                        {% endif %}
                    {% endfor %}
                    {% endif %} 
                </select>
            </div>
            <div class="col-md-2">
                <label>&nbsp;</label><br>
                <button class="btn btn-primary" type="submit">Buscar</button>
            </div>   
        </div>
    </form>

    <form action="{% url 'Nuevavida:agregarPagos' %}" method="post">
        {% csrf_token %}
        <input type="hidden" name="id" value="{{Pagos.id}}">
        <input type="hidden" name="cotizante" value="{{Cotizante.id}}">
        <div class="form-group" style="display:none">
            <label for="fname">valor:</label><br>
            <input class="form-control" type="text" name="valor" value="{% if Cotizante %}{{Cotizante.idplan.precio}}{% endif %}"><br>
        </div>
        <div class="form-group">
            <label for="lname">cuota:</label><br>
            <input class="form-control" type="text" name="cuota" value="{% if Cotizante %}{{Pagos.cuota}}{% endif %}"><br>
        </div>
        <input class="btn btn-success" type="submit" value="Realizar pago">
    </form>


{% if messages %}
    
        {% for message in messages %}
        <li {% if message.tags %} class="{{ message.tags }}" {% endif %} > {{ message }}</li>
        {% endfor %}
    
    <div class="alert alert- {% if message.tags %} {{ message.tags }} {% else %} dark {% endif %}" role="alert"> {{ message.tags }} </div>
{% endif %}

{%endblock%}
