{%extends "base.html"%} {%load static%} {%block contenedor%}

<h2>Formulario</h2><br>
{% if Documentaciones.id != 0 %}
<form action="{% url 'Nuevavida:listarDocumentaciones' Documentaciones.id %}" method="post">
{% else %}
<form action="{% url 'Nuevavida:guardarDocumentaciones' %}" method="post">
{% endif %}


    {% csrf_token %}
    <input type="hidden" name="id" value="{{Documentaciones.id}}">
    <div class="form-group">
        <label for="fname">docuMedicos:</label><br>
        <input class="form-control" type="text" name="docuMedicos" value="{% if Documentaciones %}{{Documentaciones.docuMedicos}}{% endif %}"><br>
    </div>
    <div class="form-group">
        <label for="lname">Apellido:</label><br>
        <input class="form-control" type="text" name="docuAfiliacion" value="{% if Documentaciones %}{{Documentaciones.docuAfiliacion}}{% endif %}"><br>
    </div>
    <div class="form-group">
        <label ftype="number">Cedula:</label><br>
        <input class="form-control" type="text" name="docuInfo" value="{% if Documentaciones %}{{Documentaciones.docuInfo}}{% endif %}"><br>
    </div>

    

    


    <input class="btn btn-success" type="submit" value="guardar">
</form>


{% if messages %}
    
        {% for message in messages %}
        <li {% if message.tags %} class="{{ message.tags }}" {% endif %} > {{ message }}</li>
        {% endfor %}
    
    <div class="alert alert- {% if message.tags %} {{ message.tags }} {% else %} dark {% endif %}" role="alert"> {{ message.tags }} </div>
{% endif %}

{%endblock%}
