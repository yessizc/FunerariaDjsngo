{%extends "base.html"%} {%load static%} {%block contenedor%}

<h2>Formulario</h2><br>
{% if Cotizante.id != 0 %}
<form action="{% url 'Nuevavida:editarCotizante' Cotizante.id %}" method="post">
{% else %}
<form action="{% url 'Nuevavida:agregarCotizante' %}" method="post">
{% endif %}


    {% csrf_token %}
    <input type="hidden" name="id" value="{{Cotizante.id}}">
    <div class="form-group">
        <label for="fname">Plan:</label><br>
        <select class="form-control" name="idPlan">
            {% if Planes %}
                {% for plan in Planes %}
                
                    {% if plan.id == Cotizante.idplan_id  %}
                        <option value="{{plan.id}}" selected >{{plan.nombrePlan}}</option>
                    {% else %}
                        <option value="{{plan.id}}">{{plan.nombrePlan}}</option>
                    {% endif %}
                {% endfor %}
            {% endif %} 
        </select>
    </div><br>
    <div class="form-group">
        <label for="fname">Nombre:</label><br>
        <input class="form-control" type="text" name="nombre" value="{% if Cotizante %}{{Cotizante.nombre}}{% endif %}"><br>
    </div>
    <div class="form-group">
        <label for="lname">Apellido:</label><br>
        <input class="form-control" type="text" name="apellido" value="{% if Cotizante %}{{Cotizante.apellido}}{% endif %}"><br>
    </div>
    <div class="form-group">
        <label ftype="number">Cedula:</label><br>
        <input class="form-control" type="text" name="cedula" value="{% if Cotizante %}{{Cotizante.cedula}}{% endif %}"><br>
    </div>

    <div class="form-group">
        <label ftype="number">Telefono:</label><br>
        <input class="form-control" type="text" name="telefono" value="{% if Cotizante %}{{Cotizante.telefono}}{% endif %}"><br>
    </div>

    <div class="form-group">
        <label for="lname">Correo:</label><br>
        <input class="form-control" type="email" name="correo" value="{% if Cotizante %}{{Cotizante.correo}}{% endif %}"><br>
    </div>

    <div class="form-group">
        <label for="lname">fechaNacimiento:</label><br>
        <input class="form-control" type="date" name="fechaNacimiento" value="{% if Cotizante %}{{Cotizante.fechaNacimiento}}{% endif %}"><br>
    </div>
    <input class="btn btn-success" type="submit" value="guardar">
</form>


{% if messages %}
    
        {% for message in messages %}
        <li {% if message.tags %} class="{{ message.tags }}" {% endif %} > {{ message }}</li>
        {% endfor %}
    
    <div class="alert alert- {% if message.tags %} {{ message.tags }} {% else %} dark {% endif %}" role="alert"> {{ message.tags }} </div>
{% endif %}

{%endblock%}
