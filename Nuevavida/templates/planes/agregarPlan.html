{%extends "base.html"%} {%load static%} {%block contenedor%}

<h2>Formulario</h2><br>
{% if Plan.id != 0 %}
<form action="{% url 'Nuevavida:editarPlan' Plan.id %}" method="post">
{% else %}
<form action="{% url 'Nuevavida:guardarPlan' %}" method="post">
{% endif %}


    {% csrf_token %}
    <input type="hidden" name="id" value="{{Plan.id}}">
    <div class="form-group">
        <label for="fname">Nombre:</label><br>
        <input class="form-control" type="text" name="nombre" value="{% if Plan %}{{Plan.nombrePlan}}{% endif %}"><br>
    </div>
    <div class="form-group">
        <label for="lname">precio:</label><br>
        <input class="form-control" type="text" name="precio" value="{% if precio %}{{Plan.precio}{% endif %}"><br>
    </div>
    
    <input class="btn btn-success" type="submit" value="guardar">
</form>


{% if messages %}
    
        {% for message in messages %}
        <li {% if message.tags %} class="{{ message.tags }}" {% endif %} > {{ message }}</li>
        {% endfor %}
    
    <div class="alert alert- {% if message.tags %} {{ message.tags }} {% else %} dark {% endif %}" role="alert"> {{ message.tags }} </div>
{% endif %}

{%endblock%}
